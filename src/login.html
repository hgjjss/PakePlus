
<!-- public_employment_service_platform/frontend/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>登录 - 公共就业服务平台</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-8 rounded-xl shadow-2xl card">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">公共就业服务平台</h1>
        <p class="text-gray-200">智能业务分派系统</p>
      </div>
      
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-white mb-1">用户名</label>
          <input type="text" id="username" required
                 class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-transparent focus:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-300"
                 minlength="3"
                 maxlength="20"
                 pattern="[A-Za-z0-9]+">
          <div id="username-error" class="error-message hidden">用户名只能包含字母和数字，长度3-20位</div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-white mb-1">密码</label>
          <input type="password" id="password" required
                 class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-transparent focus:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-300"
                 minlength="5"
                 maxlength="20">
          <div id="password-error" class="error-message hidden">密码长度需在5-20位之间</div>
        </div>
        
        <div>
          <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg transition duration-300">
            登录
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 粒子效果初始化
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          }
        }
      });

      // 表单验证
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');

      usernameInput.addEventListener('input', function() {
        if (!this.validity.valid) {
          usernameError.classList.remove('hidden');
        } else {
          usernameError.classList.add('hidden');
        }
      });

      passwordInput.addEventListener('input', function() {
        if (!this.validity.valid) {
          passwordError.classList.remove('hidden');
        } else {
          passwordError.classList.add('hidden');
        }
      });

      // 登录表单提交
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value;
        const password = passwordInput.value;
        
        if (!usernameInput.validity.valid || !passwordInput.validity.valid) {
          return;
        }

        if (username === 'admin' && password === '12345') {
          // 保存登录状态
          localStorage.setItem('isLoggedIn', 'true');
          // 跳转到主页面
          window.location.href = 'index.html';
        } else {
          alert('用户名或密码错误！');
        }
      });

      // 检查是否已登录
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
