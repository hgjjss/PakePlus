
<!-- public_employment_service_platform/frontend/main.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>公共就业服务平台</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
    }
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-white mb-2">公共就业服务平台</h1>
        <p class="text-xl text-gray-200">欢迎使用智能业务分派系统</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="card p-6 rounded-xl cursor-pointer" onclick="navigateTo('dispatch.html')">
          <div class="flex items-center mb-4">
            <div class="bg-blue-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">📊</span>
            </div>
            <h3 class="text-xl font-semibold text-white">智能业务分派</h3>
          </div>
          <p class="text-gray-300">根据您的需求智能匹配最佳业务方案</p>
        </div>
        
        <div class="card p-6 rounded-xl cursor-pointer" onclick="navigateTo('finance.html')">
          <div class="flex items-center mb-4">
            <div class="bg-green-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">💰</span>
            </div>
            <h3 class="text-xl font-semibold text-white">融资服务</h3>
          </div>
          <p class="text-gray-300">为您提供专业的融资解决方案</p>
        </div>
        
        <div class="card p-6 rounded-xl cursor-pointer" onclick="navigateTo('mentor.html')">
          <div class="flex items-center mb-4">
            <div class="bg-purple-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">👨‍🏫</span>
            </div>
            <h3 class="text-xl font-semibold text-white">导师服务</h3>
          </div>
          <p class="text-gray-300">连接行业专家，获取专业指导</p>
        </div>
        
        <div class="card p-6 rounded-xl cursor-pointer" onclick="navigateTo('recommend.html')">
          <div class="flex items-center mb-4">
            <div class="bg-yellow-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">✨</span>
            </div>
            <h3 class="text-xl font-semibold text-white">智能推荐</h3>
          </div>
          <p class="text-gray-300">基于AI算法为您推荐最佳方案</p>
        </div>
        
        <div class="card p-6 rounded-xl cursor-pointer" onclick="navigateTo('knowledge.html')">
          <div class="flex items-center mb-4">
            <div class="bg-red-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">🧠</span>
            </div>
            <h3 class="text-xl font-semibold text-white">知识图谱</h3>
          </div>
          <p class="text-gray-300">可视化展示行业知识网络</p>
        </div>
        
        <div class="card p-6 rounded-xl cursor-pointer" onclick="logout()">
          <div class="flex items-center mb-4">
            <div class="bg-gray-500 bg-opacity-20 p-3 rounded-full mr-4">
              <span class="text-2xl">🚪</span>
            </div>
            <h3 class="text-xl font-semibold text-white">退出系统</h3>
          </div>
          <p class="text-gray-300">安全退出当前账号</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 粒子效果初始化
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          }
        }
      });

      // 检查登录状态
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn !== 'true') {
        window.location.href = 'login.html';
      }
    });

    // 导航到指定页面
    function navigateTo(page) {
      window.location.href = page;
    }

    // 退出登录
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
